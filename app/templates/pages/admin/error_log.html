{% extends "common/dark_base.html" %}

{% block content %}

  <!-- Breadcrumb-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Home</li>
    <li class="breadcrumb-item">Manage Errors</li>
    <li class="breadcrumb-item active">System Error Log</li>
  </ol>
  <div class="container-fluid">
    <div class="animated fadeIn">
      <div class="card ">
            <div class="card-header">
                <strong>System Error Log</strong>
                <a href={{ url_for('main.clear_error_page') }} class="btn-success btn-sm pull-right" style="background: #1387b1; border: #1387b1">Clear Errors</a>
            </div>               
            <div class="card-body">                  
                  <table class="table table-hover table-striped table-bordered" style="padding-top: 50px;">
                    <thead>
                      <tr>
                        <th>Error</th>
                        <th>User ID</th>
                        <th>Created At</th>

                      </tr>
                    </thead>
                    <tbody>
                      {% for error in errors %}
                      <tr>
                        <td>{{error.error}}</td>
                        <td>{{error.user_id}}</td>
                        <td>{{error.created_at}}</td>                            
                      </tr>                          
                      {% endfor %}                            
                    </tbody>
                  </table>
            </div>
            <div class="card-footer "></div>
        </div>
    </div>
</div>
{% endblock %}
